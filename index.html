<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autocomplete</title>
    <script src="js/angular.min.js"></script>
    <script src = "js/MainController.js"></script>
    <script src = "./js/autoCompleteDirective.js"></script>

</head>
<body ng-app="autoComplete" ng-controller="myController">

</body>
</html>
