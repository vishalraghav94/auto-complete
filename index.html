<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Autocomplete</title>
    <script src="js/angular.min.js"></script>
    <script src = "js/MainController.js"></script>
    <script src = "./js/autoCompleteDirective.js"></script>
    <style>
        .input-box {
            padding: 10px;
            font-size: 20px;
            outline: none;
            border: none;
            box-shadow: 1px 1px 6px 3px rgba(0,0,0,0.2);
        }
        .input-box:focus {
            background-color: #7E57C2;
            color: white;
        }
    </style>
</head>
<body ng-app="autoComplete" ng-controller="myController">
<input class="input-box" type="text" ng-model="pattern" ng-change="makeSuggestions()" ng-keydown="autoComplete($event)">
<auto-comp pattern="pattern"></auto-comp>
</body>
</html>
